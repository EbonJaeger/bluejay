name: Build
on: [push, pull_request]
jobs:
  fedora:
    runs-on: ubuntu-latest
    container: "registry.fedoraproject.org/fedora:rawhide"
    steps:
    - name: Install prerequisites
      run: |
        dnf --assumeyes install gcc-c++ cmake git-core \
          'cmake(Qt6Core)' \
          'cmake(Qt6DBus)' \
          'cmake(Qt6Gui)' \
          'cmake(Qt6Quick)' \
          'cmake(Qt6UiTools)' \
          'cmake(Qt6Widgets)' \
          'cmake(KF6BluezQt)' \
          'cmake(KF6CoreAddons)' \
          'cmake(KF6DBusAddons)' \
          'cmake(KF6I18n)' \
          'cmake(KF6Kirigami)' \
          'cmake(KF6QQC2DesktopStyle)' \
          extra-cmake-modules
    - uses: actions/checkout@v4
    - name: Build bluejay
      run: |
        cmake -S . -B build
        cmake --build build --verbose
